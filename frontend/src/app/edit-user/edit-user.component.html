<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Edit Your details</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="inputVerify3">First Name</label>
                        <input class="form-control" type="text" formControlName="firstName" />
                        <!-- error -->


                    </div>
                    <div class="form-group">
                        <label for="inputVerify3">Last Name</label>
                        <input class="form-control" type="text" formControlName="lastName" />
                        <!-- error -->


                    </div>

                    <div class="form-group">
                        <label for="inputVerify3">Username </label>
                        <input class="form-control" type="text" formControlName="username" />
                        <!-- error -->


                    </div>

                    <div class="form-group">
                        <label for="inputVerify3">Email </label>
                        <input class="form-control" type="text" formControlName="email" />
                        <!-- error -->


                    </div>
                    <div class="form-group">
                        <label for="inputVerify3">Gender </label>
                        <input class="form-control" type="text" formControlName="gender" />
                        <!-- error -->


                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- form  -->
    </div>
</div>
