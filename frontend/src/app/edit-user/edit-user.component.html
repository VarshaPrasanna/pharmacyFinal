
<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit profile</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <button type="button"  class="btn btn-secondary" (click)="changePassword()">click here for change password</button>
            <div class="form-group">
              <label for="firstName">firstName</label>
              <input class="form-control" type="text" formControlName="firstName"
              [ngClass]="{'is-invalid':myForm['firstName'].errors && (myForm['firstName'].touched || myForm['firstName'].dirty),'is-valid' :myForm['firstName'].valid}" />
              
              <div
                class="invalid-feedback"
                *ngIf="myForm['firstName'].errors?.['required']"
              >
                Name is required.
              </div>
            </div>
            <div class="form-group">
                <label for="lastName">lastName</label>
                <input class="form-control" type="text" formControlName="lastName" 
                [ngClass]="{'is-invalid':myForm['lastName'].errors && (myForm['lastName'].touched || myForm['lastName'].dirty),'is-valid' :myForm['lastName'].valid}" />
                
                <div
                  class="invalid-feedback"
                  *ngIf="myForm['lastName'].errors?.['required']"
                >
                  Name is required.
                </div>
              </div>
            <div class="form-group">
              <label for="inputEmail3">Email</label>
              <input class="form-control" type="text" formControlName="email"
              [ngClass]="{'is-invalid':myForm['email'].errors && (myForm['email'].touched || myForm['email'].dirty),'is-valid' :myForm['email'].valid}" />
              <!-- error -->
              <div
                class="invalid-feedback"
                *ngIf="myForm['email'].errors?.['required']"
              >
                Enter your email.
              </div>
              <div
                class="invalid-feedback"
                *ngIf="myForm['email'].errors?.['pattern']"
              >
                Enter valid email.
              </div>
            </div>
  
            <div class="form-group">
              <label for="inputVerify3">username</label>
              <input
                class="form-control"
                type="text"
                formControlName="username"
                [ngClass]="{'is-invalid':myForm['username'].errors && (myForm['username'].touched || myForm['username'].dirty),'is-valid' :myForm['username'].valid}" />

              <!-- error -->
              <div
                class="invalid-feedback"
                *ngIf="myForm['username'].errors?.['required']"
              >
                Enter username.
              </div>
              <div
                class="invalid-feedback"
                *ngIf="myForm['username'].errors?.['pattern']"
              >
                Enter valid username
              </div>
            </div>
            <!-- <button type="button"   (click)="changePassword()"  >change password</button> -->
            <div class="form-group" *ngIf="Password">
              <input type="password" class="form-control" placeholder="Enter Password" formControlName="password"
              [ngClass]="{'is-invalid':myForm['password'].errors && (myForm['password'].touched || myForm['password'].dirty),'is-valid' :myForm['password'].valid}">
              <div class="invalid-feedback">
                <strong *ngIf="myForm['password'].errors?.['required']">password is required </strong>
                <strong *ngIf="myForm['password'].errors?.['pattern']">should contain atleast 1 (uppercase,lowercase,number,symbol)</strong>
              </div>
            </div>
  
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>
