<div class="card">
    <div class="card-body">
        <h4 class="card-title ml-4">Shopping Cart</h4>
        <a class="btn btn-light ml-4 btn-sm" href="#"> < Continue shopping </a>
    </div>
</div>

<div class="d-flex row justify-content-around flex-row-reverse">

    <div class="col-md-4 d-flex flex-column justify-content-between" style="margin-top: 10px;">
        <div class="card border rounded flex-row">
            <div class="card-body">
                <h4 class="card-title">Order Summary</h4>
                <table class="table table-borderless">
                    <tr>
                        <td scope="row">Total sum</td>
                        <td>{{600 | currency : 'INR'}}</td>
                    </tr>
                    <tr>
                        <td scope="row">Shipping charges</td>
                        <td>{{50 | currency : 'INR'}}</td>
                    </tr>
                </table>
                <hr>
                <table class="table table-borderless">
                    <tr>
                        <td scope="row">Total Amount</td>
                        <td>{{650 | currency : 'INR'}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <a class="btn btn-dark btn-lg btn-block flex-row mb-2" routerLink="/payment">Proceed to Checkout</a>
    
    </div>

    <div class="col flex-column col-md-7">
        <div class="card" style="margin: 10px" *ngFor="let product of products; let i = index">
            <div class="card-body border rounded">
                <div class="row align-items-center">
                    <div class="col-sm-2">
                        <img src="../../assets/images/111.jpg" style="width: 100px;" />
                    </div>
                    <div class="col-sm-8">
                        <h5 class="card-title">{{product.productName}}</h5>
                        <p>  {{product.productPrice | currency : 'INR'}}</p>
                        <div style="margin: 10px">
                            <button class="btn btn-dark btn-sm" style="width:20px; height: 30px; text-align: center;"
                                (click)="increaseQty(i)">+</button>
                            {{ product.productQty }}
                            <button class="btn btn-dark btn-sm" style="width:20px; height: 30px; text-align: center;"
                                (click)="decreaseQty(i)">-</button>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-outline-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
