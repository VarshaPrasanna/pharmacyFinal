<app-header></app-header>



<div class="col-md-3">
    <div class="row-md-3">
        <div style="padding-top: 1px; color: blue;">

            <input class="form-control" name="title" [(ngModel)]="title" (ngModelChange)="Search()"
                placeholder="Search for products  ">
        </div>
    </div>
    <div class=" mb-4 mt-2">
        <select class="form-control" name="price" [(ngModel)]="sortByOption">
            <option value="title|asc">Sort By Name (A to Z)</option>
            <option value="title|desc">Sort By Name (Z to A)</option>
            <option value="price|lth">Sort By Price (Low to High)</option>
            <option value="price|htl">Sort By Price (High to Low)</option>
        </select>

    </div>



</div>

<app-product-card [product]="product"
    *ngFor="let product of Product.products | paginate: config | sort : sortByOption  ">

</app-product-card>
<pagination-controls id="basicPaginate" (pageChange)="pageChanged($event)"></pagination-controls>
