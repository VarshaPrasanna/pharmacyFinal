<div class="col-md-3">
    <div class=" mb-4 mt-2">
        <select class="form-control" name="price" [(ngModel)]="sortOption">
            <option value="product_name|asc">Sort By Name (A to Z)</option>
            <option value="product_name|desc">Sort By Name (Z to A)</option>
            <!-- <option value="product_price|lth"(click)="sortPricel2h()">Sort By Price (Low to High)</option> -->
            <option value="product_price|htl">Sort By Price (High to Low)</option>
        </select>
        <div class="input-group mb-4 mt-3">

            <input class="form-control" name="title" [(ngModel)]="title" (ngModelChange)="Search()"
                placeholder="Search for products  ">
        </div>
    </div>



</div>

<app-product-card [product]="product" *ngFor="let product of Product.products | paginate: config;">

</app-product-card>
<pagination-controls id="basicPaginate" (pageChange)="pageChanged($event)"></pagination-controls>
