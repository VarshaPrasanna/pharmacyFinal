<app-header></app-header>
<ngx-slick-carousel class="main-slider slider" [config]="slideConfig">
  <div ngxSlickItem class="slider-item "
    style="background-image:url('assets/images/slideshow1-2.jpg'); height: 400px; width: fit-content;">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 offset-lg-6 offset-md-6">
          <div class="slider-caption">
            <h4 class="lead">Buy Medicines</h4>
            <a routerLink="/product-list" class="btn btn-dark">Shop Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ngxSlickItem class="slider-item"
    style="background-image:url('assets/images/slideshow1-3.jpg'); height: 400px; width: fit-content;">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 offset-lg-6 offset-md-6">
          <div class="slider-caption">
            <h4 class="lead">Shop for health devices</h4>
            <a routerLink="/health-device" class="btn btn-dark">Shop Now</a> <!-- class="btn btn-main"-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ngxSlickItem class="slider-item"
    style="background-image:url('https://img.freepik.com/free-vector/prevent-epidemic-rebound-concept-illustration_114360-3008.jpg?w=1380&t=st=1667458171~exp=1667458771~hmac=c40712624754e71f47126765a326a60a21863b490649001a74994813a0b8e48c'); background-position:50%;background-repeat:no-repeat; height: 400px; width: fit-content;">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 offset-lg-6 offset-md-6">
          <div class="slider-caption">
            <h4 class="lead text-light">Covid essentials</h4>
            <a href="/covid-essential" class="btn btn-dark">Shop Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ngx-slick-carousel>

<section class="container2">

  <div class="row">

    <div class="col-md-3 col-sm-6">
      <a routerLink="/Nutrients">
        <div class="category">
          <div class="pic">
            <img src="https://newassets.apollo247.com/pub/media/catalog/category/h_and_n.png">
          </div>
          <h4 class="category-title">Health & Nutrients</h4>
        </div>
      </a>
    </div>

    <div class="col-md-3 col-sm-6">
      <a routerLink="/Ayurveda">
        <div class="category">
          <div class="pic">
            <img src="https://newassets.apollo247.com/pub/media/catalog/category/ayurveda.jpg">
          </div>
          <h4 class="category-title">Ayurveda</h4>
        </div>
      </a>
    </div>

    <div class="col-md-3 col-sm-6">
      <a routerLink="/health-device">
        <div class="category">
          <div class="pic">
            <img src="https://newassets.apollo247.com/pub/media/catalog/category/health_devices_22oct.png">
          </div>
          <h4 class="category-title">Health devices</h4>

        </div>
      </a>
    </div>

    <div class="col-md-3 col-sm-6">
      <a routerLink="/covid-essential">
        <div class="category">
          <div class="pic">
            <img src="https://newassets.apollo247.com/pub/media/catalog/category/logo.jpg">
          </div>
          <h4 class="category-title">Covid Essential</h4>
        </div>
      </a>
    </div>

  </div>
</section>

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="title text-center">
          <h2>New arrivals</h2>
          <p>The best Online Pharmacy to shop for your health</p>
        </div>
      </div>
    </div>

    <div>
      <app-product-card [product]="product" *ngFor="let product of newProducts;let i = index"></app-product-card>
    </div>
  </div>
</section>

<section class="section products-main h-25">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="title text-center">
          <h2>Popular Products</h2>
        </div>
      </div>
    </div>
    <div>
      <app-product-card [product]="product" *ngFor="let product of popularProducts;let i = index"></app-product-card>
    </div>
  </div>
</section>

<app-footer></app-footer>
