<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Sign Up</h2>
            <p class="lead">Already have an account? <a routerLink="/login"> Login now</a></p>
          </div>
          <form novalidate [formGroup]="signUpForm" (ngSubmit)="registerUser()">
            <div class="form-group">
              <label for="firstName">Enter your firstName</label>
              <input type="text" class="form-control" placeholder="Enter firstName" formControlName="firstName">
              <!-- <div class="invalid-feedback">
                <strong *ngIf="firstName.errors?.['required']">firstName is required </strong>
              </div> -->
            </div>
            <div class="form-group">
              <label for="lastName">Enter your lastName</label>
              <input type="text" class="form-control" placeholder="Enter lastName" formControlName="lastName">
              <!-- <div class="invalid-feedback">
                <strong *ngIf="lastName.errors?.['required']">lastName is required </strong>
              </div> -->
            </div>
            <div class="form-group">
              <label for="gender">Enter your gender</label>
              <input type="text" class="form-control" placeholder="Enter gender" formControlName="gender">
              <!-- <div class="invalid-feedback">
                <strong *ngIf="gender.errors?.['required']">gender is required </strong>
              </div> -->
            </div>
            <div class="form-group">
              <label for="username">Enter username</label>
              <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
              <!-- <div class="invalid-feedback">
                <strong *ngIf="username.errors?.['required']">userName is required </strong>
                <strong *ngIf="username.errors?.['pattern']">invalid username </strong>
              </div> -->
            </div>
            <div class="form-group">
              <label for="email">Enter Email Address</label>
              <input type="text" class="form-control" placeholder="Enter emailid" formControlName="email">
              <!-- <div class="invalid-feedback">
                <strong *ngIf="email.errors?.['required']">emailid is required </strong>
                <strong *ngIf="email.errors?.['pattern']">invalid emailid </strong>
              </div> -->
            </div>

            <div class="form-group">
              <label for="password">Enter Password</label>

              <input type="text" class="form-control" placeholder="Enter Password" formControlName="password">
              <!-- <div class="invalid-feedback">
                <strong *ngIf="password.errors?.['required']">password is required </strong>
                <strong *ngIf="password.errors?.['pattern']">password should contain atleast one uppercase and
                  .....</strong>

              </div> -->
            </div>

            <div class="form-group">
              <label>Are you an admin? </label>
              <input type="isAdmin" class="form-control" formControlName="isAdmin"
                placeholder="0 if you are user or 1 if you are an admin" required>
            </div>

            <button type="submit" class="btn btn-primary">SignUp</button>



          </form>
        </div>
      </div>
    </div>
  </div>
</div>
