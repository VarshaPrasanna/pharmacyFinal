<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Sign Up</h2>
            <p class="lead">Already have an account? <a routerLink=""> Login now</a></p>
          </div>
          <form novalidate [formGroup]="signUpForm">
            <div class="form-group">
              <label for="Name">Enter your name</label>
              <input type="text" class="form-control" placeholder="Enter name" formControlName="name"
                [ngClass]="{'is-invalid':name.errors && (name.touched || name.dirty),'is-valid' :name.valid}">
              <div class="invalid-feedback">
                <strong *ngIf="name.errors?.['required']">Name is required </strong>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Enter Email Address</label>
              <input type="text" class="form-control" placeholder="Enter emailid" formControlName="email"
                [ngClass]="{'is-invalid':email.errors && (email.touched || email.dirty),'is-valid' :email.valid}">
              <div class="invalid-feedback">
                <strong *ngIf="email.errors?.['required']">emailid is required </strong>
                <strong *ngIf="email.errors?.['pattern']">invalid emailid </strong>
              </div>
            </div>
            <div class="form-group">
              <label for="userName">Enter username</label>
              <input type="text" class="form-control" placeholder="Enter Username" formControlName="userName"
                [ngClass]="{'is-invalid':userName.errors && (userName.touched || userName.dirty),'is-valid' :userName.valid}">
              <div class="invalid-feedback">
                <strong *ngIf="userName.errors?.['required']">userName is required </strong>
                <strong *ngIf="userName.errors?.['pattern']">invalid username </strong>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Enter Password</label>

              <input type="text" class="form-control" placeholder="Enter Password" formControlName="password"
                [ngClass]="{'is-invalid':password.errors && (password.touched || password.dirty),'is-valid' :password.valid}">
              <div class="invalid-feedback">
                <strong *ngIf="password.errors?.['required']">password is required </strong>
                <strong *ngIf="password.errors?.['pattern']">password should contain atleast one uppercase and
                  .....</strong>

              </div>
            </div>
            <div class="form-group">
              <label for="confirmpassword">Confirm Password</label>
              <input type="text" class="form-control" placeholder="re-Enter Password" formControlName="confirmPassword"
                [ngClass]="{'is-invalid':confirmPassword.errors && (confirmPassword.touched || confirmPassword.dirty),'is-valid' :confirmPassword.valid}">
              <div class="invalid-feedback">
                <strong *ngIf="confirmPassword.errors?.['required']">password is required</strong>
                <strong *ngIf="signUpForm.errors?.['passwordMatch()']">password is mismatched</strong>
              </div>
            </div>


            <button type="submit" class="btn btn-primary" routerLink="">SignUp</button>

            <a name="" id="" class="btn btn-primary" routerLink="/admin" role="button">Admin</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
