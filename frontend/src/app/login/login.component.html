<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
            <p class="lead">Don't have an account? <a routerLink="/signup">Create a free account</a></p>
          </div>
          <form novalidate [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group">
              <label for="username">Enter username</label>
              <input type="text" class="form-control" placeholder="Enter username" formControlName="username"
              [ngClass]="{'is-invalid':username.errors && (username.touched || username.dirty),'is-valid' :username.valid}">
              <div class="invalid-feedback">
                <strong *ngIf="username.errors?.['required']">userName is required </strong>
              </div>
            
            </div>
            <div class="form-group">
              <label for="password">Enter Password</label>
              <a class="float-right" routerLink="">Forget password?</a>
              <input type="password" class="form-control" placeholder="Enter Password" formControlName="password"
              [ngClass]="{'is-invalid':password.errors && (password.touched || password.dirty),'is-valid' :password.valid}">
              <div class="invalid-feedback">
                <strong *ngIf="password.errors?.['required']">password is required </strong>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>

            <!-- <a name="" id="" class="btn btn-primary" type="submit">Admin</a> -->


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
