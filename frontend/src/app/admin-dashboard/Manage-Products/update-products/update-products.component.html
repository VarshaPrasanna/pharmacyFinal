<div id="bg"></div>
<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary" style="background-color: #2b2b2d"   >
      <div class="card-header">
        <h3 class="mb-0" style="color:azure"  >Edit Product Details</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="updateProductForm" (ngSubmit)="editProduct()">
          <div class="form-group">
            <label for="inputName" style="color:azure">Name</label>
            <input class="form-control" type="text" formControlName="title" 
            [ngClass]="{'is-invalid':myForm['title'].errors && (myForm['title'].touched || myForm['title'].dirty),'is-valid' :myForm['title'].valid}">

            <div
              class="invalid-feedback"
              *ngIf="myForm['title'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" style="color:azure">description</label>
            <input class="form-control" type="text" formControlName="description" 
            [ngClass]="{'is-invalid':myForm['description'].errors && (myForm['description'].touched || myForm['description'].dirty),'is-valid' :myForm['description'].valid}">

            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="myForm['description'].errors?.['required']"
            >
              Enter description.
            </div>

          </div>
          <div class="form-group">
            <label for="inputEmail3" style="color:azure">image</label>
            <input class="form-control" type="text" formControlName="image" 
            [ngClass]="{'is-invalid':myForm['image'].errors && (myForm['image'].touched || myForm['image'].dirty),'is-valid' :myForm['image'].valid}">

            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="myForm['image'].errors?.['required']"
            >
              Enter your image url.
            </div>

          </div>

          <div class="form-group">
            <label for="inputPassword3" style="color:azure">category</label>
            <select
              class="custom-select form-control"
              (change)="changeCategory($event)"
              formControlName="categories"
            >
              <option value="">Choose...</option>
              <option
                *ngFor="let category of categoriesList"
                value="{{ category }}"
              >
                {{ category }}
              </option>
            </select>
            <div
              class="invalid-feedback"
              *ngIf="myForm['categories'].errors?.['required']"
            >
              Choose category.
            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3" style="color:azure">price </label>
            <input
              class="form-control"
              type="text"
              formControlName="price"
              [ngClass]="{'is-invalid':myForm['price'].errors && (myForm['price'].touched || myForm['price'].dirty),'is-valid' :myForm['price'].valid}">

            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="myForm['price'].errors?.['required']"
            >
              Enter price.
          </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
