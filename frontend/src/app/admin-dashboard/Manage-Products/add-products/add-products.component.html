<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 register-employee">

      <div class="card-body">
        <form [formGroup]="addProductForm">

          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="title"
              [ngClass]="{'is-invalid':title.errors && (title.touched || title.dirty),'is-valid' :title.valid}">

            <div class="invalid-feedback" *ngIf="title.errors?.['required']">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3">description</label>
            <input class="form-control" type="text" formControlName="description"
              [ngClass]="{'is-invalid':description.errors && (description.touched || description.dirty),'is-valid' :description.valid}">

            <div class="invalid-feedback" *ngIf="description.errors?.['required']">
              Enter your description
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3">img</label>
            <div class="text-center">
              <input class="form-control" type="text" formControlName="image"
                [ngClass]="{'is-invalid':image.errors && (image.touched || image.dirty),'is-valid' :image.valid}">
              <div class="invalid-feedback" *ngIf="image.errors?.['required']">
                Enter your image url
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputVerify3">category</label>
            <div class="d-grid">
              <select class="custom-select mb-3" (change)="changeCategory($event)" formControlName="categories">
                <option value="">choose category</option>
                <option *ngFor="let c of categoriesList" [ngValue]="c">{{c}}</option>
              </select>
            </div>

                  class="form-control"
                  type="text"
                  formControlName="categories" [ngClass]="{'is-invalid':categories.errors && (categories.touched || categories.dirty),'is-valid' :categories.valid}">
                
                <div
                  class="invalid-feedback"
                  *ngIf = "categories.errors?.['required']"
                >
                  Enter category.
                </div> -->
            <!-- <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false" >
                        Dropdown
                      </button>
                  <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item disabled" href="#">Disabled action</a>
                    <h6 class="dropdown-header">Section header</h6>
                    <a class="dropdown-item" href="#">Action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">After divider action</a>
                  </div>
                </div> -->

          </div>

          <div class="form-group">
            <label for="inputVerify3">price</label>
            <input class="form-control" type="text" formControlName="price"
              [ngClass]="{'is-invalid':price.errors && (price.touched || price.dirty),'is-valid' :price.valid}">

            <div class="invalid-feedback" *ngIf="price.errors?.['required']">
              Enter your price.
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit" (click)="addProduct()">
              add Product
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
