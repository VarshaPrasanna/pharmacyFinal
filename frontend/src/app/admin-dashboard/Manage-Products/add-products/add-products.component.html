<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 register-employee">

      <div class="card-body">
        <form [formGroup]="addProductForm">

          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="title"
              [ngClass]="{'is-invalid':title.errors && (title.touched || title.dirty),'is-valid' :title.valid}">

            <div class="invalid-feedback" *ngIf="title.errors?.['required']">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3">description</label>
            <input class="form-control" type="text" formControlName="description"
              [ngClass]="{'is-invalid':description.errors && (description.touched || description.dirty),'is-valid' :description.valid}">

            <div class="invalid-feedback" *ngIf="description.errors?.['required']">
              Enter your description
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3">img</label>
            <div class="text-center">
              <input class="form-control" type="text" formControlName="image"
                [ngClass]="{'is-invalid':image.errors && (image.touched || image.dirty),'is-valid' :image.valid}">
              <div class="invalid-feedback" *ngIf="image.errors?.['required']">
                Enter your image url
              </div>
              <div class="form-group">
                <label for="inputPassword3">category</label>
                <select class="custom-select form-control" (change)="changeCategory($event)"
                  formControlName="categories">
                  <option value="">Choose...</option>
                  <option *ngFor="let category of categoriesList" value="{{ category }}">
                    {{ category }}
                  </option>
                </select>
                <div class="invalid-feedback" *ngIf="categories.errors?.['required']">
                  Choose category.
                </div>
              </div>
              <div class="form-group">
                <label for="inputVerify3">price</label>
                <input class="form-control" type="text" formControlName="price"
                  [ngClass]="{'is-invalid':price.errors && (price.touched || price.dirty),'is-valid' :price.valid}">

                <div class="invalid-feedback" *ngIf="price.errors?.['required']">
                  Enter your price.
                </div>
              </div>

              <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit" (click)="addProduct()">
                  add Product
                </button>
              </div>

            </div>

            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit" (click)="addProduct()">
                add Product
              </button>
            </div>

          </div>

        </form>
      </div>
