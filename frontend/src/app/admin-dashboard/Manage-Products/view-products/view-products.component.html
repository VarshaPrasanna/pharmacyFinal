<div id="bg"></div>

<div class="container-fluid">
    <div class=" card text-center"
        style="width:20%;margin-top: 10px;margin-left: 30%;background-color: rgb(255, 255, 255);">
        <h2>Manage Products</h2>
    </div>
    <!-- <div class=" card text-center" style="width:20%;margin-left: 30%;background-color: rgb(255, 255, 255);">           -->
    <div class="row">
        <div class="card text-center" style="width:10%;height:0px;background-color: rgb(25, 222, 240);">
            <h4>add product</h4>
        </div>
        <div class="card text-center" style="width:5%;height:0px;background-color: rgb(25, 222, 240);">
            <button routerLink="/add-products" class="btn" style="border-radius: 50%; ">
                <h3 style="color:blue">+</h3>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="card text-center" style="margin-top: 3%;width:10%;height:0px;background-color: rgb(25, 222, 240);">
        </div>
        <div class="card text-center" style="margin-top: 3%;width:5%;height:0px;background-color: rgb(25, 222, 240);">
        </div>
    </div>

<div class="row">
<div class="col-sm-3" style="margin-top: 10px;"  *ngFor="let product of product.products;let i = index">   
    <div class="card " style="border-color: greenyellow;border-radius: 7%;">
        <div class="card-body" style="background-color: rgb(255, 255, 255);border-radius: 7%;">
            <div class="media flex-column flex-sm-row" >
                <div class="media-body ">
                    <h5 class="bold" style="margin-bottom: 0px;">{{product.title}}</h5>
                    <h6 class="mt-3 mb-4 bold" style="margin-bottom: 0px!important;margin-top: 0px!important;"> {{product.price | currency: 'INR'}}</h6>
                    <p class="text-muted">{{product.description}} </p>
                    <div class="col  my-auto  border-line "><h6> {{product.categories}}</h6>
                    </div> 
                    </div>
                    <img class="align-self-center img-fluid" src="{{product.image}}" width="100" height="100">
            </div>
        </div>
         <div class="card-footer px-sm-3 pt-sm-4 px-0" style="background-color: rgb(163, 234, 105)">
            <div class="row text-center ">
                <button type="button" class="btn  btn-secondary d-flex"  style="border-radius: 25%;" [routerLink]="['/update-product',product._id]">update</button> 
                <button type="button" class="btn  btn-secondary d-flex"  style="border-radius: 25%;" (click)="deleteProduct(product, i)" routerLink="/Manage-Products">delete</button> 
            </div>
        </div>
        </div>
    
</div>
</div>
</div>
