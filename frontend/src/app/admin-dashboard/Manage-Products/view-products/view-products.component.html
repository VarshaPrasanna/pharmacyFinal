    <h2>VIEW PRODUCTS</h2>

<button routerLink="/add-products">add products</button>
<div class="row" >
<div class="col-sm-3" style="margin-top: 10px;"  *ngFor="let product of product.products;let i = index">   
    <div class="card " >
        <div class="card-body" style="background-color: rgb(123, 207, 210);">
            <div class="media flex-column flex-sm-row" >
                <div class="media-body ">
                    <h5 class="bold" style="margin-bottom: 0px;">{{product.title}}</h5>
                    <h6 class="mt-3 mb-4 bold" style="margin-bottom: 0px!important;margin-top: 0px!important;"> {{product.price | currency: 'INR'}}</h6>
                    <p class="text-muted">{{product.description}} </p>
                    <div class="col  my-auto  border-line "><h6> {{product.categories}}</h6></div>                </div>
                    <img class="align-self-center img-fluid" src="{{product.image}}" width="100" height="100">
            </div>
        </div>
         <div class="card-footer  bg-white px-sm-3 pt-sm-4 px-0" style="background-color: rgb(123, 207, 210);">
            <div class="row text-center  " >
                <button type="button" class="btn  btn-outline-primary d-flex" [routerLink]="['/update-product',product._id]">update</button> 
                <button type="button" class="btn  btn-outline-primary d-flex"  (click)="deleteProduct(product, i)" routerLink="/Manage-Products">delete</button> 
            </div>
        </div>
        </div>
    
</div>
</div>
