<div class="card">
    <div class="card-body">
        <h4 class="card-title">List of users</h4>
    </div>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>username</th>
            <th>Email</th>
            <th>isAdmin</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users?.users; let i = index">
            <td scope="row">{{user._id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isAdmin}}</td>
            <td>
                <button type="button" class="btn ml-1 btn-danger btn-sm" (click)="deleteUser(user._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
