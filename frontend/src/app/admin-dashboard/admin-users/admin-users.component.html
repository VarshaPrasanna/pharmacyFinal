<div style="padding: 4%;">

    <div class="card">
        <div class="card-body">
            <h2 style="padding-left: 13.5%;" class="card-title">List of users</h2>
        </div>
    </div>
    <table class="table" style="width:85% ; padding: 1%;" align="Right">
        <thead class="thead-dark">
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">username</th>
                <th scope="col">Email</th>
                <th scope="col">isAdmin</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users?.users; let i = index">
                <td scope="row">{{user._id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.isAdmin}}</td>
                <td>
                    <button type="button" class="btn ml-1 btn-danger btn-sm"
                        (click)="deleteUser(user._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
