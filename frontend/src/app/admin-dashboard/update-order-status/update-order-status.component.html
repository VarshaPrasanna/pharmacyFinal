<p>update-order-status works!</p>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 register-employee">
         
          <div class="card-body">
            <form [formGroup]="updateStatusForm" >
              
              <div class="form-group">
                <label for="inputName">status</label>
                <input class="form-control" type="text" formControlName="status" 
                [ngClass]="{'is-invalid':status.errors && (status.touched || status.dirty),'is-valid' :status.valid}">
                
                <div
                  class="invalid-feedback"
                  *ngIf = "status.errors?.['required']"
                >
                  status is required.
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit" (click)="updateOrderStatus()">
                  update status
                </button>
              </div></form></div></div></div></div>
