<div class="container justify-content-center mt-5 border-left border-right">
    <div class="d-flex justify-content-center pt-3 pb-2">
        <input type="text" name="text" placeholder="+ Add a note" class="form-control addtxt">
    </div>
    <div class="d-flex justify-content-center py-2">
        <div class="second py-2 px-2">
            <tr *ngFor="let m of messages?.messages; let i = index">
                <td scope="row">{{m.userId}}</td>
                <td>{{m.id}}</td>
                <td>{{m.message}}</td>


            </tr>
            <span class="text1">Type your note, and hit enter to add it</span>
            <div class="d-flex justify-content-between py-1 pt-2">

                <div>
                    <span class="text3">Reply?</span><span class="thumbup"><i class="fa fa-thumbs-o-up"></i></span><span
                        class="text4"></span>
                </div>
            </div>
        </div>
    </div>


</div>
