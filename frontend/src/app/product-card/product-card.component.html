<section class="container2">

    <div>


        <div class="col-md-3 col-sm-6" class="column">

            <div class="our-team">
                <a [routerLink]="['/product-info',product._id]">
                    <div class="pic">
                        <img src="{{product.image}}" />
                        <!-- <img src="{{product.image}}"> -->
                    </div>
                    <div class="card-body">
                        <h6 class="card-title font-weight-bold">{{product.title}}</h6>


                        <div>
                            <!-- class="col-md-6"> -->
                            <p class="font-weight-bold"> {{product.price | currency: 'INR'}} </p>
                        </div>


                    </div>
                </a>
                <button type='button' class="btn btn-info mb-2" (click)="addProductToCart(product._id)"
                    data-toggle="modal" data-target="#modalCart">Add to
                    Cart</button>

                <div class="modal fade right" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true" data-backdrop="false">
                    <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
                        <!--Content-->
                        <div class="modal-content" *ngIf="isLogged">
                            <!--Header-->
                            <div class="modal-header">
                                <p class="heading text-success">Product is added to the cart
                                </p>

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true" class="white-text">&times;</span>
                                </button>
                            </div>

                            <!--Footer-->
                            <div class="modal-footer justify-content-center">
                                <a type="button" class="btn btn-success" routerLink="/cart">Go to cart</a>
                                <a type="button" class="btn btn-outline-success waves-effect"
                                    data-dismiss="modal">Cancel</a>
                            </div>
                        </div>
                        <!--/.Content-->

                        <!--Content-->
                        <div class="modal-content border border-warning border-50" *ngIf="!isLogged">
                            <!--Header-->
                            <div class="modal-header">
                                <p class="heading text-dark">Please Login or Signup to add products to the cart
                                </p>

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true" class="white-text">&times;</span>
                                </button>
                            </div>

                            <!--Footer-->
                            <div class="modal-footer justify-content-center">
                                <a type="button" class="btn btn-warning" routerLink="/login">Login</a>
                                <a type="button" class="btn btn-warning waves-effect" routerLink="/signup">Signup</a>
                            </div>
                        </div>
                        <!--/.Content-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
