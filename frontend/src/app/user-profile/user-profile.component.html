<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <button type="button" class="btn btn-outline-primary" routerLink="/edit-user">Edit Profile</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-wrap">
          <table class="table table-bordered  table-hover">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Gender</th>
              </tr>
            </thead>
            <tbody>
              <tr>

                <td>{{this.User.data.firstName}}</td>
                <td>{{this.User.data.lastName}}</td>
                <td>{{this.User.data.username}}</td>
                <td>{{this.User.data.email}}</td>

                <td>{{this.User.data.gender}}</td>

              </tr>


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-4">
      <div class="card text-blue bg-light">
        <div class="image">
          <img src="assets/images/profile.png">
        </div>

        <div class="card-body">
          <p class="card-title">{{this.User.data.firstName}} {{this.User.data.lastName}}</p>
          <p class="card-title">{{this.User.data.username}}</p>
          <p class="card-text">{{this.User.data.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
