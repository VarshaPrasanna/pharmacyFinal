<div class="card">
    <div class="card-body">
        <h4 class="card-title ml-4">Checkout</h4>
        <a class="btn btn-light ml-4 btn-sm" href="#"> < Continue shopping </a>
    </div>
</div>

<div class="row justify-content-around">
    <div class="col-lg-5">
        <h5 class="p-3"> Shipping Details</h5>
        <div class="container">
            <form>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" name="address" class="form-control">
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="city">City</label>
                        <input type="text" name="city" class="form-control">
                    </div>

                    <div class="form-group col">
                        <label for="pincode">Pincode</label>
                        <input type="text" name="pincode" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" name="state" class="form-control">
                </div>

            </form>
        </div>
    </div>

    <div class="col-lg-5">
        <h5 class="p-3">Payment Details</h5>
        <div class="container">
            <form>

                <div class="form-group">
                    <label for="cardName">Cardholder's Name</label>
                    <input type="text" name="cardName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" name="cardNumber" class="form-control">
                </div>

                <div class="row">

                    <div class="form-group col">
                        <label for="expDate">Exp Date</label>
                        <input type="text" name="expDate" class="form-control">
                    </div>

                    <div class="form-group col">
                        <label for="cvv">cvv</label>
                        <input type="text" name="cvv" class="form-control">
                    </div>

                </div>
            </form>
            <a class="btn btn-dark mt-5 mb-5 btn-lg btn-block" href="#">Place Order</a>
        </div>
    </div>
</div>
